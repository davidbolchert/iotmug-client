<div *ngIf="currentUser">
	<mat-toolbar color="primary">
		<mat-toolbar-row class="justify-content-between">
			<h1>My Open Bar</h1>
			<div>
				<a mat-button (click)="logout()"> Logout </a>
			</div>
		</mat-toolbar-row>
	</mat-toolbar>
	<mat-sidenav-container [hasBackdrop]=false>
		<mat-sidenav #sidenav [opened]=true>
			<mat-nav-list>
				<a mat-list-item [routerLink]="'/devices'">Devices</a>
				<a mat-list-item [routerLink]="'/device-types'">Device Types</a>
			</mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content>
			<div class="my-container">
				<router-outlet></router-outlet>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
<div *ngIf="!currentUser">
	<app-signin></app-signin>
</div>
