<div class="row">
    <div class="col-lg-6">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>Devices List</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-action-list>
                    <button mat-list-item *ngFor="let d of devices" (click)="edit(d.deviceId)">
                        <span class="w-100 d-flex justify-content-between">
                            <span class="align-self-center">
                                [{{d.type.name}}] {{d.name}}
                            </span>
                            <button mat-icon-button (click)="delete(d.deviceId)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </span>
                    </button>
                </mat-action-list>
            </mat-card-content>
            <div class="text-right">
                <button mat-fab color="primary" (click)="create()">
                    <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
    <div class="col-lg-6">
        <mat-card *ngIf="deviceForm != undefined">
            <mat-card-header>
                <mat-card-title>{{(device?.deviceId === undefined) ? 'Create new device' : 'Update device' }}</mat-card-title>
                <mat-card-subtitle>{{device?.deviceId}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="deviceForm">
                    <mat-form-field class="w-100 pb-2">
                        <mat-select placeholder="Type" formControlName="typeId" (selectionChange)="updateTwinWithDefault()">
                            <mat-option value=""></mat-option>
                            <mat-option *ngFor="let type of deviceTypes" [value]="type.deviceTypeId">{{type.name}}</mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.typeId.hasError('required')">
                            Type is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 pb-2">
                        <input matInput placeholder="Name" formControlName="name" >
                        <mat-error *ngIf="form.name.hasError('required')">
                            Name is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 pb-2">
                        <input matInput placeholder="Description" formControlName="description" >
                    </mat-form-field>
                    <mat-form-field class="w-100 pb-2">
                        <textarea matInput placeholder="Twin" formControlName="twin" (blur)="checkJson()"></textarea>
                        <mat-error *ngIf="form.twin.hasError('jsonValidator')">
                            Invalid <strong>json</strong> format
                        </mat-error>
                    </mat-form-field>
                    <div class="d-flex justify-content-between">
                        <button [disabled]="loading" mat-flat-button color="primary" (click)="onSubmit()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Send
                        </button>
                        <button *ngIf="device?.deviceId !== undefined" [disabled]="downloading" mat-flat-button color="accent" (click)="getCertificate()">
                            <span *ngIf="downloading" class="spinner-border spinner-border-sm mr-1"></span>
                            Download Pfx
                        </button>
                    </div>
                    <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">{{errorMessage}}</div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
